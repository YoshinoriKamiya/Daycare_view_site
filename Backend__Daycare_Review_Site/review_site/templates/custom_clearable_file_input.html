{% if widget.is_initial %}
    <a href="{{ widget.value.url }}">{{ widget.value }}</a>
    <br>
    {{ widget.input_text }}: <input type="file" name="{{ widget.name }}">
    {% if not widget.required %}
        <br>
        {{ widget.clear_checkbox_label }}: <input type="checkbox" name="{{ widget.checkbox_name }}" id="{{ widget.checkbox_id }}">
    {% endif %}
{% else %}
    <input type="file" name="{{ widget.name }}">
{% endif %}
